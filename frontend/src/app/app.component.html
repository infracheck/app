<div class="main-container">
    <header class="header-6">
        <div class="branding">
            <a class="nav-link" href="/">
                <clr-icon shape="vm-bug"></clr-icon>
                <span class="title">InfraCheck - Frontend</span>
            </a>
        </div>
        <form class="search">
            <label for="search_input">
                <input id="search_input" placeholder="Search for keywords..." type="text">
            </label>
        </form>
        <div class="header-actions">
            <clr-dropdown>
                <button aria-label="toggle settings menu" class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="cog"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a clrDropdownItem href="...">About</a>
                    <a clrDropdownItem href="...">Preferences</a>
                    <a clrDropdownItem href="...">Log out</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </header>
    <nav class="subnav">
        <ul class="nav">
            <li class="nav-item">
                <a [routerLinkActive]="['active']" class="nav-link nav-text" routerLink="start">Testing</a>
            </li>
            <li class="nav-item">
                <a [routerLinkActive]="['active']" class="nav-link nav-text" routerLink="docs">Documentation</a>
            </li>
            <li class="nav-item">
                <a [routerLinkActive]="['active']" class="nav-link nav-text" routerLink="results">Results</a>
            </li>
        </ul>
    </nav>
    <router-outlet></router-outlet>
</div>
