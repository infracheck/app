<div class="content-container">
  <div class="content-area">
    <div class="clr-row  clr-justify-content-center">
      <div class="clr-col-md-12 clr-col-lg-10">

        <div class="clr-row">
          <div class="clr-col-xl-4 clr-col-lg-6 clr-col-md-12">
            <button class="btn btn-md btn-block" (click)="createPreset()">Create new preset</button>

            <clr-datagrid>
              <clr-dg-column>Presets</clr-dg-column>
              <clr-dg-row (click)="selectedPreset = preset" *ngFor="let preset of presets; index as i">
                <clr-dg-cell>{{preset.id}}</clr-dg-cell>
              </clr-dg-row>
              <clr-dg-footer>{{presets.length}} presets total</clr-dg-footer>
            </clr-datagrid>
          </div>
          <div class="clr-col-xl-8 clr-col-lg-6 clr-col-md-12">
            <div *ngIf="success !== 0" class="alert" [class.alert-error]="success=== 3"
                 [class.alert-success]="success!== 3" role="alert">
              <div class="alert-items">
                <div class="alert-item static">
                  <div class="alert-icon-wrapper">
                    <clr-icon class="alert-icon" shape="check"></clr-icon>
                  </div>
                  <span *ngIf="success === 1" class="alert-text">Saved preset successfully</span>
                  <span *ngIf="success === 2" class="alert-text">Deleted preset successfully</span>
                  <span *ngIf="success === 3" class="alert-text">Some error occurred</span>
                </div>
              </div>
              <button type="button" (click)="success=0" class="close" aria-label="Close">
                <clr-icon aria-hidden="true" shape="close"></clr-icon>
              </button>
            </div>
            <div class="card" *ngIf="selectedPreset">
              <div class="card-header">
                Preset - {{selectedPreset.id}}
              </div>
              <div class="card-block">
                <app-preset-preview [edit]="edit" [preset]="selectedPreset"></app-preset-preview>
              </div>
              <div class="card-footer">
                <button class="btn btn-sm btn-danger-outline" (click)="deletePreset(selectedPreset)">Delete</button>
                <button class="btn btn-sm btn-inverse" *ngIf="!edit" (click)="edit = true">Edit</button>
                <button class="btn btn-sm btn-primary" *ngIf="edit" (click)="edit = false; savePreset(selectedPreset)">
                  Save
                </button>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
