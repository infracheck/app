<h3>Metadata</h3>
<form (change)="isFormValid()" [formGroup]="metaForm">
  <div class="clr-row">

    <div class="clr-col-lg-6 clr-col-sm-12">
      <clr-input-container>
        <label>Name</label>
        <input clrInput formControlName="name" name="example" required
               type="text"/>
        <clr-control-helper>The name of your test</clr-control-helper>
      </clr-input-container>

      <clr-textarea-container>
        <label>Description</label>
        <textarea clrTextarea formControlName="description"
                  name="description"></textarea>
        <clr-control-helper>Description of your testset</clr-control-helper>
      </clr-textarea-container>

      <clr-select-container>

        <label>Platform</label>
        <select clrSelect formControlName="platform" name="options" required>
          <option value="linux">Linux</option>
          <option value="windows">Windows</option>
        </select>
        <clr-control-helper>On which os do you run the tests?</clr-control-helper>
      </clr-select-container>

      <clr-input-container>
        <label>Username</label>
        <input clrInput formControlName="username" name="user" required
               type="text"/>
        <clr-control-helper>Your ssh user</clr-control-helper>
      </clr-input-container>

      <clr-input-container>
        <label>Password</label>
        <input clrInput formControlName="password" name="password"
               required
               type="password"/>
        <clr-control-helper>Your ssh password</clr-control-helper>
      </clr-input-container>

    </div>

    <div class="clr-col-lg-6 clr-col-sm-12">

      <clr-input-container>
        <label>Add Host</label>
        <input [(ngModel)]="newHost" [ngModelOptions]="{standalone: true}" clrInput name="new_host" type="text"/>
        <clr-control-helper>IP or Hostname</clr-control-helper>
      </clr-input-container>
      <button (click)="addHost()" class="btn btn-sm">Add</button>

      <clr-datagrid>
        <clr-dg-column>Hosts</clr-dg-column>
        <clr-dg-column></clr-dg-column>
        <clr-dg-row *ngFor="let host of testSet.settings.hosts">
          <clr-dg-cell>{{host}}</clr-dg-cell>
          <clr-dg-cell>
            <button (click)="removeHost(host)" aria-label="home" class="btn btn-sm btn-icon"
                    type="button">
              <clr-icon shape="trash"></clr-icon>
            </button>
          </clr-dg-cell>
        </clr-dg-row>

        <clr-dg-footer>
          {{testSet.settings.hosts.length}} hosts
        </clr-dg-footer>
      </clr-datagrid>
    </div>

  </div>
</form>
