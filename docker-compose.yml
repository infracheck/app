version: '3'
services:
  frontend:
    container_name: infra-frontend
    build:
      context: ./frontend
      dockerfile: build/Dockerfile
  backend:
    container_name: infra-backend
    build:
      context: ./backend
      dockerfile: build/Dockerfile
  reverse:
    container_name: infra-reverse
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
